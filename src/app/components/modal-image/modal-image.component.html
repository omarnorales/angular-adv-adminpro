<div class="background-modal-image animated fadeIn fast" [class.hidden]="modalImageService.hideModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalImageService.closeModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Select Image</h3>

                    <div class="img-container text-center">
                        <img *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>

                    <input type="file" (change)="changeImage($event.target.files[0])">

                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button (click)="uploadImage()" type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

</div>
